name: Publish CLI to npm

on:
  push:
    branches: [main]
    paths:
      - 'cli/**'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Check if version changed
        id: version-check
        working-directory: cli
        run: |
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(npm view agentfloor version 2>/dev/null || echo "0.0.0")
          echo "local=$LOCAL_VERSION" >> "$GITHUB_OUTPUT"
          echo "npm=$NPM_VERSION" >> "$GITHUB_OUTPUT"
          if [ "$LOCAL_VERSION" != "$NPM_VERSION" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Install dependencies
        if: steps.version-check.outputs.changed == 'true'
        working-directory: cli
        run: npm install

      - name: Publish to npm via OIDC
        if: steps.version-check.outputs.changed == 'true'
        working-directory: cli
        run: npm publish --provenance --access public

      - name: Summary
        run: |
          if [ "${{ steps.version-check.outputs.changed }}" == "true" ]; then
            echo "### Published agentfloor@${{ steps.version-check.outputs.local }} to npm" >> "$GITHUB_SUMMARY"
          else
            echo "### Skipped â€” version ${{ steps.version-check.outputs.local }} already published" >> "$GITHUB_SUMMARY"
          fi
